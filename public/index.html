<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paystubs Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
      background-color: #ffffff;
    }
    .header {
      background-color: #003366;
      padding: 30px 0;
      text-align: center;
      color: white;
    }
    .pcm {
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }
    .engineering {
      color: #FF6600;
      font-size: 24px;
      margin: 5px 0 0 0;
    }
    .paystubs {
      color: white;
      font-size: 20px;
      margin: 15px 0 0 0;
      font-weight: normal;
    }
    .orange-line {
      height: 3px;
      background-color: #FF6600;
      width: 100px;
      margin: 15px auto 0 auto;
    }
    .upload-container {
      padding: 40px;
      background-color: white;
    }
    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    #excelFile {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #FF6600;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #E55C00;
    }
    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    .uploading {
      background-color: #d9edf7;
      color: #31708f;
      border: 1px solid #bce8f1;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 14px;
      padding: 20px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="pcm">PCM</p>
    <p class="engineering">ENGINEERING</p>
    <p class="paystubs">Paystubs Generator</p>
    <div class="orange-line"></div>
  </div>

  <div class="upload-container">
    <form id="uploadForm">
      <input type="file" id="excelFile" accept=".xlsx,.xls" required>
      <button type="submit">GENERATE PAYSTUBS</button>
    </form>
    <p id="status"></p>
  </div>

  <footer>
    <p> PCM Automated Payment Receipts Generation System.</p>
    <p> © 2025 PCM Engineering. All rights reserved. </p>
  </footer>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];

      if (!file) {
        showStatus('Please upload an Excel file', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        showStatus('File is processing...', 'uploading');

        const response = await fetch('/.netlify/functions/uploadToS3', {
    method: 'POST',
    headers: {
    'Content-Type': 'application/json',
    },
    body: JSON.stringify({ test: "data" }) // Envía datos de prueba
    });

        const makeResponse = await fetch('https://hook.us2.make.com/sym6r1wjvg082q478rz2im1ishkplt9a', {
          method: 'POST',
          body: formData,
          headers: {
            'Target-Bucket': 'paystubguyana',
            'Target-Folder': 'invoice'
          }
        });

        const result = await response.json();

        if (response.ok) {
          showStatus('File processed correctly. The paystubs are being generated', 'success');
          form.reset();
        } else {
          showStatus('Error processing the file' + (result.message || 'Unknown error'), 'error');
        }
      } catch (err) {
        console.error(err);
        showStatus('Network issues. Please try again', 'error');
      }
    });

    function showStatus(message, type) {
      status.textContent = message;
      status.className = type;
    }
  </script>
</body>
</html>
