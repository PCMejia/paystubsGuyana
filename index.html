<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Excel a S3</title>
</head>
<body>
  <h1>Subir Excel a Amazon S3</h1>
  <form id="uploadForm">
    <input type="file" id="excelFile" accept=".xlsx,.xls" required>
    <button type="submit">Subir</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];

      if (!file) {
        status.textContent = 'Por favor selecciona un archivo Excel.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        status.textContent = 'Subiendo...';

        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          status.textContent = 'Archivo subido correctamente a S3.';
        } else {
          status.textContent = 'Error al subir: ' + (result.message || 'Desconocido');
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'Error de red al subir el archivo.';
      }
    });
  </script>
</body>
</html>
